name: futures-lowfreq-arb
channels:
  - conda-forge
dependencies:
  - python=3.11.14
  - pip=26.0.1
  # Keep OpenBLAS backend to avoid MKL-threading crashes on Windows.
  - libblas=*=*openblas
  - liblapack=*=*openblas
  - numpy=1.26.4
  - scipy=1.16.3
  - pandas=2.3.3
  - statsmodels=0.14.6
  - pyarrow=19.0.1
  - pytest=8.4.2
  - jupyterlab=4.5.4
  - notebook=7.5.3
  - ipykernel=6.31.0
  - python-dotenv=1.2.1
  - pip:
      - tushare==1.4.24
