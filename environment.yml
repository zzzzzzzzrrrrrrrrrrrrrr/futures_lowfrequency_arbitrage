name: futures-lowfreq-arb
channels:
  - conda-forge
dependencies:
  - python=3.11
  - pip
  # Avoid MKL-threading crashes on Windows in np.linalg.svd/adfuller.
  - libblas=*=*openblas
  - liblapack=*=*openblas
  - numpy>=1.26,<2.0
  - scipy>=1.13,<1.17
  - pandas>=2.2,<3.0
  - statsmodels>=0.14,<0.15
  - pyarrow>=15,<20
  - pytest>=8,<9
  - jupyterlab>=4,<5
  - notebook>=7,<8
  - ipykernel>=6,<7
  - python-dotenv>=1.0,<2.0
  - pip:
      - tushare>=1.4,<2.0
